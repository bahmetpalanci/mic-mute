<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="micGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c23152;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGrad)"/>
  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="0" x2="1280" y2="640" stroke="white" stroke-width="1"/>
    <line x1="1280" y1="0" x2="0" y2="640" stroke="white" stroke-width="1"/>
    <circle cx="640" cy="320" r="200" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="640" cy="320" r="300" fill="none" stroke="white" stroke-width="1"/>
  </g>
  <!-- Mic icon group -->
  <g transform="translate(350, 170)" filter="url(#glow)">
    <!-- Microphone body -->
    <rect x="50" y="30" width="60" height="105" rx="30" fill="url(#micGrad)"/>
    <!-- Microphone stand arc -->
    <path d="M 25 100 Q 25 165 80 165 Q 135 165 135 100" fill="none" stroke="#e94560" stroke-width="8" stroke-linecap="round"/>
    <!-- Stand line -->
    <line x1="80" y1="165" x2="80" y2="200" stroke="#e94560" stroke-width="8" stroke-linecap="round"/>
    <!-- Stand base -->
    <line x1="50" y1="200" x2="110" y2="200" stroke="#e94560" stroke-width="8" stroke-linecap="round"/>
    <!-- Mute slash -->
    <line x1="15" y1="215" x2="145" y2="15" stroke="#ffffff" stroke-width="9" stroke-linecap="round" opacity="0.85"/>
    <line x1="15" y1="215" x2="145" y2="15" stroke="#e94560" stroke-width="5" stroke-linecap="round"/>
  </g>
  <!-- Text -->
  <text x="590" y="280" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif" font-size="84" font-weight="700" fill="white" letter-spacing="-2">MicMute</text>
  <text x="590" y="340" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif" font-size="28" fill="#8892b0" letter-spacing="0.5">One-click microphone mute for macOS</text>
  <!-- Feature pills -->
  <g transform="translate(590, 380)">
    <rect x="0" y="0" width="120" height="36" rx="18" fill="none" stroke="#e94560" stroke-width="1.5" opacity="0.7"/>
    <text x="60" y="23" font-family="SF Pro Text, sans-serif" font-size="14" fill="#e94560" text-anchor="middle">Menu Bar</text>
    <rect x="135" y="0" width="100" height="36" rx="18" fill="none" stroke="#e94560" stroke-width="1.5" opacity="0.7"/>
    <text x="185" y="23" font-family="SF Pro Text, sans-serif" font-size="14" fill="#e94560" text-anchor="middle">79 KB</text>
    <rect x="250" y="0" width="140" height="36" rx="18" fill="none" stroke="#e94560" stroke-width="1.5" opacity="0.7"/>
    <text x="320" y="23" font-family="SF Pro Text, sans-serif" font-size="14" fill="#e94560" text-anchor="middle">Zero Deps</text>
    <rect x="405" y="0" width="150" height="36" rx="18" fill="none" stroke="#e94560" stroke-width="1.5" opacity="0.7"/>
    <text x="480" y="23" font-family="SF Pro Text, sans-serif" font-size="14" fill="#e94560" text-anchor="middle">Open Source</text>
  </g>
  <!-- macOS badge -->
  <g transform="translate(590, 440)">
    <text x="0" y="20" font-family="SF Pro Text, sans-serif" font-size="16" fill="#4a5568">Built with Swift for macOS 11+</text>
  </g>
</svg>
