<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 60" width="400" height="60">
  <defs>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c2c2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Menu bar background -->
  <rect width="400" height="30" fill="url(#bar2)" rx="0"/>
  <!-- Other menu bar items -->
  <text x="320" y="19" font-family="-apple-system, SF Pro Text, sans-serif" font-size="13" fill="#ddd">Mon 12:34</text>
  <!-- MicMute icon - muted state -->
  <g transform="translate(270, 4)">
    <rect x="0" y="0" width="26" height="22" rx="4" fill="rgba(229,62,62,0.2)"/>
    <!-- Mic icon -->
    <rect x="10" y="3" width="6" height="10" rx="3" fill="#e53e3e"/>
    <path d="M 7 10 Q 7 17 13 17 Q 19 17 19 10" fill="none" stroke="#e53e3e" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="13" y1="17" x2="13" y2="20" stroke="#e53e3e" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Slash -->
    <line x1="5" y1="20" x2="21" y2="2" stroke="#e53e3e" stroke-width="2" stroke-linecap="round"/>
  </g>
  <!-- Label -->
  <text x="200" y="50" font-family="-apple-system, sans-serif" font-size="13" fill="#e53e3e" text-anchor="middle" font-weight="500">&#x25CF; Microphone Muted</text>
